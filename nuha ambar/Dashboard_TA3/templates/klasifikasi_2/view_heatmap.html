<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Correlation Heatmap</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <h1>Correlation Heatmap</h1>
    </div>
    <div style="text-align: center; margin-top: 10px;">
        <a href="/view_plot_klasifikasi2" class="button button-back">Grafik Bar Chart</a>
        <a href="/view_confusion_matrix" class="button button-back">Confusion Matrix</a>
    </div>
    <div class="container show-prediction">
        <div style="text-align: center; margin-top: 10px;">
            <label for="filter">Filter:</label>
            <select id="filter" onchange="updateHeatmap()">
                <option value="cepat" selected>CEPAT</option>
                <option value="lambat">LAMBAT</option>
            </select>
        </div>
        <div id="plotContainer" style="text-align: center; margin-top: 20px;">
            <img id="plotImage" src="/plot_heatmap?filter=cepat" alt="Heatmap">
        </div>
        <button id="backButton" class="button" onclick="goBack()">Kembali</button>
    </div>
    <script>
        function goBack() {
            window.location.href = '/show_prediction_klasifikasi2';
        }

        function updateHeatmap() {
            const filter = document.getElementById('filter').value;
            const plotImage = document.getElementById('plotImage');
            plotImage.src = `/plot_heatmap?filter=${filter}`;
        }
    </script>
</body>
</html>
